<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
</head>
<body>
<h1>Конвертер валют</h1>
<form action="/converter_coins" method="post">
    <select name="cur1">
        <option value="RUB">RUB</option>
        <option value="USD">USD</option>
        <option value="DKK">DKK</option>
    </select>
    <input type="number" name="a" step="0.01" value="${a}">

    <h2>=</h2>
    <select name="cur2">
        <option value="RUB">RUB</option>
        <option value="USD">USD</option>
        <option value="DKK">DKK</option>
    </select>
    <h2 th:text="${b}"></h2>

    <input type="submit" name="b" value="Конвертировать">
</form>

<form action="/home" method="get">
    <input type="submit" value="На главную">
</form>
</body>
</html>
